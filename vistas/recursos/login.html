<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Firebase</title>
    <link rel="stylesheet" href="/css/login.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>

    <div class="login wrap">
        <h1>Login</h1>
        <form id="loginForm">
            <input placeholder="Email" id="email" name="email" type="text" required>
            <input placeholder="Password" id="password" name="password" type="password" required>
            <input value="Login" class="btn" type="submit">
        </form>
        <p id="errorMensaje" style="color: red; display: none;"></p>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Manejar el formulario de login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMensaje = document.getElementById("errorMensaje");

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Inicio de sesión exitoso");
                    window.location.href = "/dashboard.html"; // Redirigir a otra página
                })
                .catch((error) => {
                    errorMensaje.textContent = error.message;
                    errorMensaje.style.display = "block";
                });
        });
    </script>

</body>
</html>
